<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="Scripts/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=0PevhQ29GgBeinsgYFGueVGn"></script>
    <title>Matrix Test</title>
</head>
<body>
    <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

    var userid = prompt('Please input your user id...');

    var myIcon = new BMap.Icon("http://developer.baidu.com/map/jsdemo/img/fox.gif", new BMap.Size(300, 157));

    //创建和初始化地图函数：
    function initMap() {
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件

        GetMyLocation();
    }

    //创建地图函数：
    function createMap() {
        var map = new BMap.Map("allmap");//在百度地图容器中创建一个地图
        var point = new BMap.Point(116.395645, 39.929986);//定义一个中心点坐标
        map.centerAndZoom(point, 12);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }

    //地图事件设置函数：
    function setMapEvent() {
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }

    //地图控件添加函数：
    function addMapControl() {
        //向地图中添加缩放控件
        var ctrl_nav = new BMap.NavigationControl({ anchor: BMAP_ANCHOR_TOP_LEFT, type: BMAP_NAVIGATION_CONTROL_LARGE });
        map.addControl(ctrl_nav);
        //向地图中添加缩略图控件
        var ctrl_ove = new BMap.OverviewMapControl({ anchor: BMAP_ANCHOR_BOTTOM_RIGHT, isOpen: 1 });
        map.addControl(ctrl_ove);
        //向地图中添加比例尺控件
        var ctrl_sca = new BMap.ScaleControl({ anchor: BMAP_ANCHOR_BOTTOM_LEFT });
        map.addControl(ctrl_sca);
    }

    function GetMyLocation() {
        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function (r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point, { icon: myIcon });
                map.addOverlay(mk);
                //map.panTo(r.point);
                map.centerAndZoom(r.point, 12);
                //alert('您的位置：'+r.point.lng+','+r.point.lat);

                UpdateUserLoc(userid, r.point.lat, r.point.lng, 300);
                //StartGuide(r.point);
            }
            else {
                alert('failed' + this.getStatus());
            }
        }, { enableHighAccuracy: true })
    }

    function UpdateUserLoc(user, lat, lon, timespan) {
        $.ajax({
            type: 'get',
            url: 'LocUpdate.ashx',
            data: {
                userid: user,
                userlat: lat,
                userlon: lon,
                timespan: timespan
            },
            success: function (data) {

                if (data.pois.length > 0) {

                    for (var i = 0; i < data.pois.length; i++) {
                        //创建小狐狸
                        var pt = new BMap.Point(data.pois[i].lon, data.pois[i].lat);
                        var marker2 = new BMap.Marker(pt, { icon: myIcon });  // 创建标注
                        map.addOverlay(marker2);
                    }
                }
            },
            error: function () {
                alert("UpdateUserLoc Error!");
            },
            dataType: "json"
        });
    }

    //initMap();//创建和初始化地图

    var fun = self.setInterval("initMap()", 10000)

    
</script>
